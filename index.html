<!DOCTYPEhtml>
<html>
<head>
<title>Factorial of a number</title>
<script>
function fact(n)
{
    if(n==0 || n==1)
        {
            return 1;
        }
    else{
        return n*fact(n-1);
}
}
function calc()
{
    var a=Number(document.getElementById("num1").value);
    if(a<0)
        {
          document.getElementById("res").innerHTML="Enter a positive Number" ;
            
        }
    else{
    var c=fact(a);
    document.getElementById("res").innerHTML="Factorial of "+a+" is : "+c;
    }
}
</script>
<style>
    #e1
    {
        font-size:30px;   
    }
    #i1
    {
        border-radius:30px;   
    }
</style>
</head>
<body>
<center><form>
<label id="e1">Enter a number : </label>
<input id="i1" type="number" required id="num1">
<button type="button" onclick="calc()">!</button><br/>
<output id="res"></output>
</form></center>
</body>
</html>
